<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-1 text-muted pt-4">
            <h2>Modo fuera de linea</h2>
        </div>
        <div class="row mb-3 text-secondary">
            <h5></h5>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row pb-2">
                    <!-- botonera -->
                    <div class="btn-group" role="group" aria-label="Refrescar/Comenzar/Detener">
                        <button type="button" class="btn btn-success" onclick="handleOfflineModeButton('start')">
                            <i class="bi bi-play"></i> Iniciar modo fuera de linea
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="handleOfflineModeButton('stop')">
                            <i class="bi bi-pause"></i> Detener modo fuera de linea
                        </button>
                        <button type="button" class="btn btn-danger" onclick="handleOfflineModeButton('download')">
                            <i class="bi bi-sign-stop"></i> Descargar data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function handleOfflineModeButton(suffix) {
            $.ajax({
                // TODO: Set the correct IP
                url: `IP/offline/${suffix}`,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    alert(data.status);
                },
                error: function (xhr, status, error) {
                    console.error("Error al comunicarse con el dispositivo:", error);
                }
            });
        }

    </script>
</body>

</html>
