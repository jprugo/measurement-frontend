<html lang="es">

<body>
    <div class="container-fluid">
        <div class="row mb-1 text-muted pt-4">
            <h2>Alarmas</h2>
        </div>
        <div class="row" style="height: 90%;">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row pb-2">
                    <div class="col-12">
                        <div class="card border-light pt-3 ps-3 pe-3" style="border-radius: 15px; height:auto">
                            <div class="row text-start ps-4">
                                <div class="col-12 text-start">
                                    <button class="btn btn-primary flex-fill me-2 bi bi-cloud-download-fill" onclick="exportTableToCSV('alarmas')"></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="tabla" style="height: 90%; max-height: 90%; overflow:auto;">
                                    <table class="table fs-4">
                                        <thead>
                                            <tr>
                                                <th scope="col">Sensor</th>
                                                <th scope="col">Alarma</th>
                                                <th scope="col">Valor</th>
                                                <th scope="col">Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tabla-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>

        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8000/alarm",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var result = data.result;
                    $("#tabla-body").empty();
                    $.each(result, function (index, item) {
                        $("#tabla-body").append(`
                        <tr>
                            <td>${item.measure_type}</td>
                            <td>${item.alarm_type}</td>
                            <td>${item.measure_value}</td>
                            <td>${item.created_at}</td>
                        </tr>
                        `);
                    });
                },
                error: function (xhr, status, error) {
                    console.error("Error al recuperar los datos del backend:", error);
                }
            });
        });

        function exportTableToCSV(filename) {
            var csv = [];
            var rows = document.querySelectorAll("table tr");
            
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");
                
                for (var j = 0; j < cols.length; j++) 
                    row.push(cols[j].innerText);
                
                csv.push(row.join(","));        
            }

            // Download CSV file
            downloadCSV(csv.join("\n"), filename);
        }

        function downloadCSV(csv, filename) {
            var csvFile;
            var downloadLink;

            // CSV file
            csvFile = new Blob([csv], {type: "text/csv"});

            // Download link
            downloadLink = document.createElement("a");

            // File name
            downloadLink.download = filename;

            // Create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);

            // Hide download link
            downloadLink.style.display = "none";

            // Add the link to DOM
            document.body.appendChild(downloadLink);

            // Click download link
            downloadLink.click();
        }

        function exportTableToExcel(tableID, filename = ''){
            var downloadLink;
            var dataType = 'application/vnd.ms-excel';
            var tableSelect = document.getElementById(tableID);
            var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
            
            // Specify file name
            filename = filename?filename+'.xls':'alarmas.xls';
            
            // Create download link element
            downloadLink = document.createElement("a");
            
            document.body.appendChild(downloadLink);
            
            if(navigator.msSaveOrOpenBlob){
                var blob = new Blob(['ufeff', tableHTML], {
                    type: dataType
                });
                navigator.msSaveOrOpenBlob( blob, filename);
            }else{
                // Create a link to the file
                downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
            
                // Setting the file name
                downloadLink.download = filename;
                
                //triggering the function
                downloadLink.click();
            }
        }

    </script>
</body>

</html>
