<html lang="es">
    <body>
        <div class="container-fluid">
            <div class="row mb-1 text-muted pt-4">
                <h2>Alarmas</h2>
            </div>
            <div class="row" style="height: 90%;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row pb-2">
                        <div class="col-12">
                            <div class="card border-light pt-3 ps-3 pe-3" style="border-radius: 15px; height:auto">
                                <div class="row text-start ps-4">
                                    <div class="col-12 text-start">
                                        <button class="btn btn-primary flex-fill me-2 bi bi-cloud-download-fill" onclick="exportTableToCSV('alarmas')">Descargar CSV</button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="tabla" style="height: 90%; max-height: 90%; overflow:auto;">
                                        <table class="table fs-3">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Sensor</th>
                                                    <th scope="col">Alarma</th>
                                                    <th scope="col">Valor</th>
                                                    <th scope="col">Fecha</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabla-body">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // Cargar los datos de la API
            $(document).ready(function () {
                $.ajax({
                    url: "http://localhost:8000/alarm",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        var result = data.result;
                        $("#tabla-body").empty();
                        $.each(result, function (index, item) {
                            $("#tabla-body").append(`
                                <tr>
                                    <td>${item.measure_type}</td>
                                    <td>${item.alarm_type}</td>
                                    <td>${item.measure_value}</td>
                                    <td>${item.created_at}</td>
                                </tr>
                            `);
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error("Error al recuperar los datos del backend:", error);
                    }
                });
            });

        </script>
    </body>
</html>
